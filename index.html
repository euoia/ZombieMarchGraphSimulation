<html>
	<head>
		<title>ZombieWalk Graph Simulation</title>
		<script src="d3.v2.js"></script>
		<script src="jquery-1.8.2.min.js"></script>
		<script src="drawNodes.js"></script>
		<script src="fraction.js/fraction.js"></script>
		
		<style type="text/css">
			.node {
				fill: yellow;
				
			}
			
			.name {
				fill: black;
				font: bold 16px monospace;
				text-anchor: middle;
				alignment-baseline:middle;
			}
			
			svg {
				border: 5px solid white;
			}
			
		</style>
		
		<script>
			var nodes = null;
			$(document).ready (function () {
				nodes = new drawNodes();
				
				$("#tickButton").click( function () {
					nodes.tick();
				});
			});
		</script>
	</head>
	
	<body>
		<div id="tick">
			<input id="tickButton" type="button" value="tick" />
		</div>
	</body>
</html>
